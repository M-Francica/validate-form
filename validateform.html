<html>
<body>
    <h3>Form Validation Using JavaScript</h3>
    <form onsubmit="return validateForm()">
        Name: <input type="text" id="name"><br><br>
        Email: <input type="text" id="email"><br><br>
        Phone: <input type="tel" id="phone"><br><br>
        Credit No: <input type="text" id="creditno"><br><br>
        Password: <input type="password" id="password"><br><br>
        ZIP Code: <input type="text" id="zip"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(){
            let namePattern = /^[A-Za-z\s]+$/;
            let emailPattern = /^[\w.-]+@[A-Za-z]+\.[A-Za-z]{2,}$/;
            let phonePattern = /^\d{10}$/;
            let creditnoPattern = /^\d{4}[-\s]?\d{4}[-\s]?\d{4}[-\s]?\d{4}$/;
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            let zipPattern = /^\d{6}$/;

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let creditno = document.getElementById("creditno").value;
            let password = document.getElementById("password").value;
            let zip = document.getElementById("zip").value;
            
            if(!namePattern.test(name)){ alert("Invalid name"); return false; }
            if(!emailPattern.test(email)){ alert("Invalid email"); return false; }
            if(!phonePattern.test(phone)){ alert("Invalid phone number"); return false; }
            if(!creditnoPattern.test(creditno)){ alert("Invalid credit card number"); return false; }
            if(!passwordPattern.test(password)){ alert("Invalid password"); return false; }
            if(!zipPattern.test(zip)){ alert("Invalid ZIP code"); return false; }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
